    <!-- Main  -->
	  <h2></h2>
	  <form class="form-horizontal">
		<div class="form-group">
		  <label class="control-label col-sm-2">Organization:</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" placeholder="Organization" name="org">
		  </div>
		</div>
		<div class="form-group">
		  <label class="control-label col-sm-2">Full Name:</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" placeholder="John Smith" name="fullname">
		  </div>
		</div>
		<div class="form-group">
		  <label class="control-label col-sm-2" >Email:</label>
		  <div class="col-sm-10">
			<input type="email" class="form-control" placeholder="Enter email" name="email">
		  </div>
		</div>
		<div class="form-group">
		  <label class="control-label col-sm-2">Password:</label>
		  <div class="col-sm-10">
			<input type="password" class="form-control" placeholder="Enter password" name="pwd">
		  </div>
		</div>
    <div class="form-group">
      <label class="control-label col-sm-2">Address:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter address" name="org_address">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Desired Radius:</label>
      <div class="col-sm-10">
      <input type="radio" name="radius" value=5 checked> 5<br>
      <input type="radio" name="radius" value=10> 10<br>
      <input type="radio" name="radius" value=15> 15<br>
      <input type="radio" name="radius" value=20> 20<br>
      <input type="radio" name="radius" value=25> 25<br>
      <input type="radio" name="radius" value=30> 30<br>
      <input type="radio" name="radius" value=35> 35<br>
      <input type="radio" name="radius" value=40> 40<br>
      <input type="radio" name="radius" value=45> 45<br>
      <input type="radio" name="radius" value=50> >50<br>
      </div>
    </div>
		<div class="form-group">
		  <div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
		  </div>
		</div>
